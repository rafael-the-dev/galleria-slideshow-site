<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/assets/css/details.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="d-flex align-items-center justify-content-between py-3 border-bottom header">
            <a class="header__logo-container" href="/">
                <img 
                    alt="logo"
                    class="d-block h-100"
                    src="/assets/images/shared/logo.svg"
                />
            </a>
            <button 
                class="border-0 outline-none text-uppercase bg-transparent">
                Start slideshow
            </button>
        </header>
        <main class="main d-lg-flex align-items-center">
            <section class="hero d-flex flex-column pt-5 flex-md-row">
                <div class="hero__image-container position-relative">
                    <button 
                        class="text-uppercase text-light bg-dark border-0 outline-none 
                        position-absolute top-0 start-0 py-2 px-3 open-modal-button hero__button
                        d-flex align-items-center justify-content-between"
                        data-button="open-modal">
                        <span 
                            aria-label="icon"
                            class="open-modal-button__icon"></span>
                        View image
                    </button>
                    <img
                        alt="starry night"
                        class="h-100 w-100 d-block d-md-none"
                        data-image="small"
                        src=""
                    />
                    <img
                        alt="starry night"
                        class="h-100 w-100 d-none d-md-block"
                        data-image="large"
                        src=""
                    />
                </div>
                <div class="hero__content px-4 d-md-flex align-items-md-center justify-content-md-center
                    align-items-lg-end">
                    <div class="py-3 hero__sub-content">
                        <h1 class="fw-bold" data-name></h1>
                        <p class="hero__author" data-artist="name"></p>
                    </div>
                    <div class="hero__avatart-image-container">
                        <img
                            alt="starry night"
                            class="h-100 w-100 block"
                            data-artist="image"
                            src=""
                        />
                    </div>
                </div>
            </section>
            <section class="pb-3 content">
                <h2 class="content__title text-end" data-year></h2>
                <p class="content__description" data-description="">
                </p>
                <a class="text-uppercase content__link" data-source href="/">Go to source</a>
            </section>
            <div class="position-fixed top-0 image-modal d-none flex-column align-items-end 
                zindex-modal start-0 vh-100 w-100 justify-content-center"
                data-modal="image">
                <button 
                    class="text-light text-uppercase border-0 mb-4 bg-transparent"
                    data-button=close-modal>
                    close
                </button>
                <div class="hero__image-container bg-dark">
                    <img
                        alt="starry night"
                        class="h-100 w-100 d-block d-md-none"
                        data-image="small"
                        src=""
                    />
                    <img
                        alt="starry night"
                        class="h-100 w-100 d-none d-md-block"
                        data-image="large"
                        src=""
                    />
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/assets/js/details.js"></script>
        <script src="/assets/js/image-modal.js"></script>
    </body>
</html>
